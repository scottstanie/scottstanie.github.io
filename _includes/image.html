<div class="image-container">
  <img loading="lazy" src="{{ include.url }}" alt="{{ include.description }}" {% if include.width %}
    width="{{ include.width }}" {% endif %} {% if include.height %} height="{{ include.height }}" {% endif %}
    class="responsive-image" />
  {% if include.caption %}
  <figcaption><em>{{ include.caption }}</em></figcaption>
  {% endif %}
</div>
