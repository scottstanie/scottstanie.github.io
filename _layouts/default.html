<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/highlight-github.css' | relative_url }}" id="light-theme-code-style">
  <link rel="stylesheet" href="{{ '/assets/css/highlight-monokai.css' | relative_url }}" id="dark-theme-code-style"
    disabled>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<header>
  {% include navigation.html %}
  <!-- {% include header.html %} -->
</header>

<body>
  {% if page.title %}
  <h1 class="page-heading">{{ page.title }}</h1>
  {% endif %}
  {% if page.has_math %}
  {% include mathjax_support.html %}
  {% endif %}
  {{ content }}
</body>

{% include footer.html %}

</html>
