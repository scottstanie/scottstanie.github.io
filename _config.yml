# Site wide configuration

# title: Blog of SS
locale: en_US
# description: Snapshots of Knowledge
logo: site-logo.png
search: true
url: http://scottstaniewicz.com
# url: http://localhost:4000

# Jekyll configuration
# redirects: yes
permalink:   /:categories/:title/
# permalink: pretty
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# social settings
og_locale: "en_US"


