port: 5000

name: Blog of Scott Staniewicz

description: Snapshots of knowledge

author: Scott Staniewicz

author_email: scott.stanie@gmail.com

category_dir: /

url: http://scottstaniewicz.com

#### Under the Hood Stuff #####

redcarpet:
  extensions: [with_toc_data]

gems:
  - jekyll-paginate
  - jekyll-seo-tag

highlighter: rouge

# Makes pretty (descriptive) permalinks. See Jekyll docs for alternatives.
permalink: pretty

paginate: 3

exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]

defaults:
  -
    scope:
      path: ""
      # type: "posts"
    values:
      layout: "default"
